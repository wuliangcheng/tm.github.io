<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="bookmark" href="/favicon.ico" type="image/x-icon"/>
  <!-- 设置缓存 -->
  <!-- 设定网页的到期时间  -->
  <meta http-equiv="Expires" content="-1">
  <!-- 清除缓存（再访问这个网站要重新下载！） -->
  <meta http-equiv="Cache-Control" content="no-cache">
  <!-- 禁止浏览器从本地机的缓存中调阅页面内容，访问者将无法脱机浏览 -->
  <meta http-equiv="Pragma" content="no-cache">

  <!-- author用于定义网页作者 -->
  <meta name="author" content="北京指尖律动网络科技有限公司">
  <!-- 添加到主屏幕后，app全屏显示 -->
  <meta content="yes" name="apple-touch-fullscreen" />

  <!-- UC浏览器私有 -->
  <!-- 全屏模式 -->
  <meta name="full-screen" content="yes">
  <!-- 应用模式 -->
  <meta name="browsermode" content="application">

  <!-- QQ浏览器私有 -->
  <!-- 全屏模式 -->
  <meta name="x5-fullscreen" content="true">
  <!-- 应用模式 -->
  <meta name="x5-page-mode" content="app">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />


  <!-- iOS下页面启动加载时显示的画面图片，避免加载时的白屏。 -->
  <link rel="apple-touch-startup-image" href="https://img.tapimg.com/market/lcs/18ca2d4b0222e71793bc8473cb48a454_360.png?imageMogr2/auto-orient/strip" />

  <!-- 苹果为iOS设备配备了apple-touch-icon私有属性，添加该属性，在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问。 -->
  <link rel="apple-touch-icon" href="https://img.tapimg.com/market/lcs/18ca2d4b0222e71793bc8473cb48a454_360.png?imageMogr2/auto-orient/strip" />
  <title>北京指尖律动网络科技有限公司</title>
</head>

<body class="font-size:12px;color:#999999;text-align: center;line-height:19px;background: transparent url(http://www.spab-rice.com/themeforest/rawa/files/images/background.png);">
  test
</body>

</html>
